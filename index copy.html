<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Quiz</title>
    <link rel="stylesheet" href="style copy.css"> <!-- Removed space in filename -->
</head>

<body>
    <!-- Title Page -->
    <div class="title-container" id="titlePage">
        <!-- Ensure the image is in the same folder OR update the path -->
        <img src="./pipek2.png" alt="Quiz Image" id="quizImage"
            onerror="this.onerror=null; this.src='placeholder.png';">

        <h1>Welcome to Angel's Birthday Quiz!</h1>
        <p>Be the one to score the most points and win a prize!</p>
        <button id="startQuiz">Start the Quiz!</button>
    </div>

    <!-- Quiz Section (Initially Hidden) -->
    <div class="quiz-container" id="quiz" style="display: none;">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Option A</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Option B</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Option C</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Option D</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="script copy.js"></script> <!-- Removed space in filename -->
</body>

</html>
